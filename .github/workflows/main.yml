name: Build Flet APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet Pillow
        
    - name: Create default assets
      run: |
        python create_assets.py
        
    - name: Check project structure
      run: |
        echo "Project structure:"
        ls -la
        echo "Assets directory:"
        ls -la assets/
        
    - name: Build APK with verbose output
      run: |
        flet build apk --verbose
        echo "Build directory contents:"
        ls -la build/ || echo "No build directory found"
        
    - name: Check for APK file
      id: check-apk
      run: |
        if compgen -G "build/*.apk" > /dev/null; then
          echo "APK file exists"
          echo "apk_exists=true" >> $GITHUB_OUTPUT
          echo "APK file:"
          ls -la build/*.apk
        else
          echo "APK file does not exist"
          echo "apk_exists=false" >> $GITHUB_OUTPUT
          echo "Trying to find any generated files:"
          find . -name "*.apk" -type f
        fi
      
    - name: Upload APK artifact
      if: steps.check-apk.outputs.apk_exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: healthic-apk
        path: build/*.apk
        retention-days: 7
        
    - name: Upload build logs for debugging
      if: steps.check-apk.outputs.apk_exists == 'false'
      uses: actions/upload-artifact@v4
      with:
        name: build-debug-info
        path: |
          ~/.flet/
          build/
        retention-days: 7
